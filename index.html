<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Officer Mission Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Field Officer Mission Log</h1>
            <nav>
                <button id="viewLogsBtn" class="nav-btn">View Mission Logs</button>
            </nav>
        </header>

        <main id="mainContent">
            <div class="mission-selection">
                <h2>Select Mission Type</h2>
                <div class="mission-cards">
                    <div class="mission-card" data-mission="standing">
                        <div class="mission-icon">üõ°Ô∏è</div>
                        <h3>Standing</h3>
                        <p>Fixed position security duty</p>
                    </div>
                    <div class="mission-card" data-mission="patrol">
                        <div class="mission-icon">üö∂</div>
                        <h3>Patrol</h3>
                        <p>Mobile security patrol with multiple stops</p>
                    </div>
                    <div class="mission-card" data-mission="desk">
                        <div class="mission-icon">üíª</div>
                        <h3>Desk</h3>
                        <p>Administrative or monitoring duty</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mission Logs List (hidden by default) -->
        <div id="missionLogsList" class="hidden">
            <div class="logs-header">
                <h2>Mission Logs</h2>
                <button id="backToMainBtn" class="back-btn">‚Üê Back to Main</button>
            </div>
            <div id="logsContainer">
                <!-- Logs will be populated here -->
            </div>
        </div>

        <!-- Standing Mission Dashboard -->
        <div id="standingDashboard" class="dashboard hidden">
            <div class="dashboard-header">
                <h2>Standing Mission Dashboard</h2>
                <button class="back-btn" onclick="backToMain()">‚Üê Back to Main</button>
            </div>
            <div class="mission-controls">
                <button id="startStandingBtn" class="start-btn">Start Mission</button>
                <button id="endStandingBtn" class="end-btn hidden">End Mission</button>
            </div>
            <div id="standingContent" class="mission-content">
                <!-- Standing mission content will be populated here -->
            </div>
        </div>

        <!-- Patrol Mission Dashboard -->
        <div id="patrolDashboard" class="dashboard hidden">
            <div class="dashboard-header">
                <h2>Patrol Mission Dashboard</h2>
                <button class="back-btn" onclick="backToMain()">‚Üê Back to Main</button>
            </div>
            <div class="mission-controls">
                <button id="startPatrolBtn" class="start-btn">Start Mission</button>
                <button id="endPatrolBtn" class="end-btn hidden">End Mission</button>
                <button id="onSiteBtn" class="site-btn hidden">Go On Site</button>
                <button id="offSiteBtn" class="site-btn hidden">Go Off Site</button>
                <button id="incidentReportBtn" class="incident-btn hidden">File Incident Report</button>
                <button id="missionReportBtn" class="report-btn hidden">Mission Report</button>
            </div>
            <div id="patrolContent" class="mission-content">
                <!-- Patrol mission content will be populated here -->
            </div>
        </div>

        <!-- Desk Mission Dashboard -->
        <div id="deskDashboard" class="dashboard hidden">
            <div class="dashboard-header">
                <h2>Desk Mission Dashboard</h2>
                <button class="back-btn" onclick="backToMain()">‚Üê Back to Main</button>
            </div>
            <div class="mission-controls">
                <button id="startDeskBtn" class="start-btn">Start Mission</button>
                <button id="endDeskBtn" class="end-btn hidden">End Mission</button>
            </div>
            <div id="deskContent" class="mission-content">
                <!-- Desk mission content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div id="modalContent" class="modal-content">
            <!-- Modal content will be populated dynamically -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
