<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Officer Mission Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 0.9em;
        }

        .mission-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mission-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .mission-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .mission-card.patrol {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .mission-card.desk {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .mission-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .mission-card p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .logs-button {
            width: 100%;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .logs-button:hover {
            background: #27ae60;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Field Officer Portal</h1>
        <p class="subtitle">Select your mission type to begin</p>
        
        <div class="mission-selection">
            <button class="mission-card standing" onclick="selectMission('standing')">
                <h2>üö∂ Standing Mission</h2>
                <p>Stationary duty at a fixed location</p>
            </button>
            
            <button class="mission-card patrol" onclick="selectMission('patrol')">
                <h2>üöì Patrol Mission</h2>
                <p>Mobile patrol with multiple site visits</p>
            </button>
            
            <button class="mission-card desk" onclick="selectMission('desk')">
                <h2>üíº Desk Mission</h2>
                <p>Administrative duty at headquarters</p>
            </button>
        </div>

        <button class="logs-button" onclick="viewLogs()">
            üìã View All Mission Logs
        </button>
    </div>

    <script>
        function selectMission(type) {
            localStorage.setItem('currentMissionType', type);
            window.location.href = `${type}-dashboard.html`;
        }

        function viewLogs() {
            window.location.href = 'mission-logs.html';
        }
    </script>
</body>
</html>
